<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} Cosmetologia {% endblock %}
    </title>

    <!-- Boostrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- My custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <header class="p-3 mb-4"> <!-- remove 'border-bottom' from class for now -->
        {% block header %}
            
        {% endblock %}
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3 mt-4"> <!-- remove 'border-top' from class for now -->
        <!-- Contact info footer -->
        {% block footer %}
            <h4>
                <img src="{{ url_for('static', filename='images/whatsapp.png') }}" alt="WhatsApp" class="icon">
                <a href="https://wa.me/573112765125" target="_blank">311 276 5125</a>
            </h4>
            <h4>
                <img src="{{ url_for('static', filename='images/phone.png') }}" alt="Telefono" class="icon">
                <a href="tel:+576045052654">604 505 2654</a>
            </h4>
        {% endblock %}
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom script block for child templates -->
    {% block scripts %}{% endblock %}
</body>
</html>
